<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Fisheye - photographe </title>

  <body>
    <!-- header -->
    <header role="banner" aria-hidden="false" id="header">
      <a aria-label="Index page" href="../index.html" class="noAccess tabindex0 link" id="header__link" tabindex="0">
        <img role="link" alt="Fisheye Home page" src="../assets/images/logo.png" class="logo"/>
      </a>
    </header>
    <!-- main -->
    <main role="main" aria-hidden="false" id="main" class="main--photographers">
      <!-- photographer-header -->
      <div class="photograph-header" tabindex="-1">
        <div class="photographer-profile"></div>
        <button aria-label="Contactez-moi" class="contact-button noAccess tabindex0" tabindex="0">Contactez-moi</button>
        <div class="user-container" tabindex="-1"></div>
      </div>
      <!-- Elément Infos supplémentaires -->
      <div tabindex="0" class="tabindex0 inMain" id="info">
          <p id="totalLikes"></p>
          <span class="totalLikesSpan screenreader-text">likes</span>
          <i class="fas fa-heart"></i>
        <p id="price"></p>
      </div>
      <!-- Division contenant l'élément de tri des images -->
      <div class="sorting">
        <div tabindex="0" id="listbox-label" class="tabindex0 inMain">Trier par </div>
        <div tabindex="-1" class="listbox-container">
          <div tabindex="0" role="listbox" aria-expanded="false" aria-labelledby="listbox-label" class="tabindex0 inMain listbox listbox--close">
            <div tabindex="-1" role="option" aria-selected="false" id="popularity" class="tabindex0 inMain option option--notSelected option1">Popularité</div>
            <div tabindex="-1" role="option" aria-selected="true" id="date" class="tabindex0 inMain option option--selected option2">Date</div>
            <div tabindex="-1" role="option" aria-selected="false" id="title" class="tabindex0 inMain option option--notSelected option3">Titre</div>
          </div>
          <div tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" class="tabindex0 inMain expandBtn expandBtn--more"></div>
        </div>
      </div>
    </main>
    <!-- Modale -->
    <div role="dialog" aria-hidden="true" class="modal modal--close"  >
      <!-- conteneur qui accueille le contenu de la modale: {contactForm ou lightbox} + le bouton de fermeture  -->
      <div class="modal__content">
          <img role="button" src="../assets/icons/close.svg" class="closeBtn" alt="Fermer la modale"/>
      </div>
    </div>


    <!-- API -->
    <script src="../scripts/API/api.js"></script>
