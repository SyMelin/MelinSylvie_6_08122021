<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a aria-label="Index page" href="index.html">
        <img role="link" alt="Fisheye Home page" src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main role="main" id="main">
      <div class="photograph-header">
        <div class="photographer-profile"></div><!-- Ajout-->
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="user"></div>
      </div>
      <!-- Ajout de la division contenant l'élément de tri des images -->
      <div class="sorting">
        <label role="input label" for="sort-select">Trier par</label>
        <div class="custom-select">
          <select name="select" id="sort-select">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </div>
      <!---------------------------------------------------------------->
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialogue">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form method="post" action="">
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" class="form-textarea" />
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" class="form-textarea"/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-textarea" />
            <label for="message">Votre message</label>
            <input type="text" name="message" id="message" /> <!-- ou textarea ??? -->
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Ajout de la modale pour lightbox -->
    <div id="lightbox_modal" aria-hidden="true" role="dialogue">
      <div class="modal lightbox">
        <img src="assets/icons/close.svg" onclick="closeModalL()" />
        <div id="lightbox-frame"class="thumb-img"></div>
      </div>
    </div>
    <!-------------------------------------->

    <script src="scripts/API/api.js"></script>
    <script src="scripts/templates/photographerHeader.js"></script>
    <script src="scripts/templates/MediaFrame.js"></script>
    <script src="scripts/templates/MediaCard.js"></script>
    <script src="scripts/factories/filterFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
