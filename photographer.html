<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner" id="header">
      <a tabindex="1" aria-label="Index page" href="index.html">
        <img role="link" alt="Fisheye Home page" src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main role="main" id="main">
      <div class="photograph-header">
        <div class="photographer-profile"></div><!-- Ajout-->
        <button aria-label="Contactez-moi" tabindex="4" class="contact_button" onclick="openContactForm()">Contactez-moi</button>
        <div class="user-container"></div>
      </div>
      <!-- Ajout de la division contenant l'élément de tri des images -->
      <div class="sorting">
        <label tabindex="7" role="input label" for="sort-select">Trier par</label>
        <div class="select-content">
          <select name="select" id="sort-select">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>

          <div tabindex="8" class="custom-select">
            <div role="button" class="expandBtn expandBtn-more"></div>
            <div class="select-copy select-close" selected="false">
              <div id="popularity" class="option option-selected option1" selected="true">un</div>
              <div id="date" class="option option-notSelected option2" selected="false">deux</div>
              <div id="title" class="option option-notSelected option3" selected="false">trois</div>
            </div>
          </div>
        </div>
      </div>
      <!---------------------------------------------------------------->
      <!-- Ajout de l'élément Info -->
      <div tabindex="6" id="info">
        <p id="totalLikes"></p><i aria-label="likes" class="fas fa-heart"></i>
        <p id="price"></p>
      </div>
      <!---------------------------------------------------------------->
    </main>
    
    
    <!-- Modale -->
     <div id="" class="modal" aria-label="" aria-modal="false" aria-hidden="true" role="dialog" tabindex="-1">
      
      <!-- container qui accueille le contenu (contactForm ou Lightbox) -->
      <div tabindex="1" class="modalContent">
          <img tabindex="6" role="button" class="closeBtn" src="assets/icons/close.svg" />
      </div>

    </div>
    <!-------------------------------------->



    
    <!-- Models -->

    <!-- Utils -->

    <!-- API -->
    <script src="scripts/API/api.js"></script>

    <!-- Templates -->
    <script src="scripts/templates/MediaFrame.js"></script>
    <script src="scripts/templates/MediaCard.js"></script>
    <script src="scripts/templates/customSelect.js"></script>
    <script src="scripts/templates/Carousel.js"></script>
    <script src="scripts/templates/photographerHeader.js"></script>
    <script src="scripts/templates/photographerInfo.js"></script>
    
    <!-- Factories -->
    <script src="scripts/factories/filterFactory.js"></script>
    <script src="scripts/factories/modal.js"></script>
    <!-- Pages -->
    <script src="scripts/pages/photographer.js"></script>

    <!-- Modals-->
   
    <script src="scripts/modals/contactForm.js"></script>
    <script src="scripts/modals/lightbox.js"></script>

  </body>
</html>
