<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner" aria-hidden="false" id="header">
      <a aria-label="Index page" href="index.html">
        <img role="link" alt="Fisheye Home page" src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main role="main" aria-hidden="false" id="main">
      <div class="photograph-header">
        <div class="photographer-profile"></div><!-- Ajout-->
        <button aria-label="Contactez-moi" class="contact_button" onclick="openContactForm()">Contactez-moi</button>
        <div class="user-container"></div>
      </div>
      <!-- Ajout de l'élément Info -->
      <div tabindex="0" class="tabindex0" id="info">
        <p id="totalLikes"></p><i aria-label="likes" class="fas fa-heart"></i>
        <p id="price"></p>
      </div>
      <!---------------------------------------------------------------->
      <!-- Ajout de la division contenant l'élément de tri des images -->
      <div class="sorting">
        <label tabindex="0" role="input label" for="sort-select" id="select-label" class="tabindex0">Trier par</label>
        <div class="select-content">
          <select name="select" id="sort-select">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>

          <div tabindex="-1" class="tabindex0 custom-select">
            <div tabindex="0" role="listbox" aria-expanded="false" aria-labelledby="select-label" class="select-copy select-close">
              <div tabindex="0" role="option" aria-selected="true" id="popularity" class="option option-selected option1">Popularité</div>
              <div tabindex="0" role="option" aria-selected="false" id="date" class="option option-notSelected option2">Date</div>
              <div tabindex="0" role="option" aria-selected="false" id="title" class="option option-notSelected option3">Titre</div>
            </div>
            <div tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" class="expandBtn expandBtn-more"></div>
          </div>
        </div>
      </div>
      <!---------------------------------------------------------------->
      
    </main>
    
    
    <!-- Modale -->
     <div role="dialog" aria-hidden="true" id="" class="modal"  >
      
      <!-- container qui accueille le contenu (contactForm ou Lightbox) -->
      <div class="modalContent">
          <img role="button" src="assets/icons/close.svg" class="closeBtn"/>
      </div>

    </div>
    <!-------------------------------------->



    
    <!-- Models -->

    <!-- Utils -->

    <!-- API -->
    <script src="scripts/API/api.js"></script>

    <!-- Templates -->
    <script src="scripts/templates/MediaFrame.js"></script>
    <script src="scripts/templates/MediaCard.js"></script>
    <script src="scripts/templates/customSelect.js"></script>
    <script src="scripts/templates/Carousel.js"></script>
    <script src="scripts/templates/photographerHeader.js"></script>
    <script src="scripts/templates/photographerInfo.js"></script>
    
    <!-- Factories -->
    <script src="scripts/factories/filterFactory.js"></script>
    <script src="scripts/factories/modal.js"></script>
    <!-- Pages -->
    <script src="scripts/pages/photographer.js"></script>

    <!-- Modals-->
   
    <script src="scripts/modals/contactForm.js"></script>
    <script src="scripts/modals/lightbox.js"></script>

  </body>
</html>
