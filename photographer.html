<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner" aria-hidden="false" id="header">
      <a aria-label="Index page" href="index.html">
        <img role="link" alt="Fisheye Home page" src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main role="main" aria-hidden="false" id="main">
      <div class="photograph-header">
        <div class="photographer-profile"></div>
        <button aria-label="Contactez-moi" class="contact-button" onclick="openContactFormModal()">Contactez-moi</button>
        <div class="user-container"></div>
      </div>
      <!-- Elément Infos supplémentaires -->
      <div tabindex="0" class="tabindex0" id="info">
        <p id="totalLikes"></p><i aria-label="likes" class="fas fa-heart"></i>
        <p id="price"></p>
      </div>
      <!---------------------------------------------------------------->
      <!-- Division contenant l'élément de tri des images -->
      <div class="sorting">
        <div tabindex="0" role="label" id="listbox-label" class="tabindex0">Trier par</div>
        <div tabindex="-1" class="tabindex0 listbox-container">
          <div tabindex="0" role="listbox" aria-expanded="false" aria-labelledby="listbox-label" class="tabindex0 listbox listbox-close">
            <div tabindex="0" role="option" aria-selected="false" id="popularity" class="tabindex0 option option-notSelected option1">Popularité</div>
            <div tabindex="0" role="option" aria-selected="true" id="date" class="tabindex0 option option-selected option2">Date</div>
            <div tabindex="0" role="option" aria-selected="false" id="title" class="tabindex0 option option-notSelected option3">Titre</div>
          </div>
          <div tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false" class="tabindex0 expandBtn expandBtn-more"></div>
        </div>
      </div>
      <!---------------------------------------------------------------->
      
    </main>
    
    
    <!-- Modale -->
     <div role="dialog" aria-hidden="true" class="modal"  >
      
      <!-- container qui accueille le contenu (contactForm ou lightbox) -->
      <div class="modal__content">
          <img role="button" src="assets/icons/close.svg" class="closeBtn"/>
      </div>

    </div>
    <!-------------------------------------->


    <!-- API -->
    <script src="scripts/API/api.js"></script>

    <!-- Templates -->
    <script src="scripts/templates/mediaFrame.js"></script>
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/templates/listbox.js"></script>
    <script src="scripts/templates/carousel.js"></script>
    <script src="scripts/templates/photographerHeader.js"></script>
    <script src="scripts/templates/photographerInfo.js"></script>
    
    <!-- Factories -->
    <script src="scripts/factories/filterFactory.js"></script>
    <script src="scripts/factories/modal.js"></script>

    <!-- Pages -->
    <script src="scripts/pages/photographer.js"></script>

    <!-- Modals-->
   
    <script src="scripts/modals/contactFormModal.js"></script>
    <script src="scripts/modals/lightboxModal.js"></script>

  </body>
</html>
