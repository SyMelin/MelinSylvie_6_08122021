<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner" id="header">
      <a aria-label="Index page" href="index.html">
        <img role="link" alt="Fisheye Home page" src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main role="main" id="main">
      <div class="photograph-header">
        <div class="photographer-profile"></div><!-- Ajout-->
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="user"></div>
      </div>
      <!-- Ajout de la division contenant l'élément de tri des images -->
      <div class="sorting">
        <label role="input label" for="sort-select">Trier par</label>
        <div class="custom-select-1">
          <select name="select" id="sort-select">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="custom-select">
          <div class="expandBtn expandBtn-more"></div>
          <div class="select-copy select-close" selected="false">
            <div class="option option-selected option1" selected="true">un</div>
            <div class="option option-notSelected option2" selected="false">deux</div>
            <div class="option option-notSelected option3" selected="false">trois</div>
          </div>
        </div>
      </div>
      <!---------------------------------------------------------------->
      <!-- Ajout de l'élément Info -->
      <div id="info">
        <p id="totalLikes"></p><i aria-label="likes" class="fas fa-heart"></i>
        <p id="price"></p>
      </div>
      <!---------------------------------------------------------------->
    </main>
     
    
    
    
    
    <!-- Ajout de la modale pour lightbox -->
     <div id="lightbox_modal" class="modal" aria-label="image closeup view" aria-hidden="true" role="dialogue">
      
      <!-- container du carrousel -->
      <div class="modalContent lightbox">
          <img role="button" class="closeBtn" src="assets/icons/close.svg" onclick="closeModalL()" />
          <div class="carousel">
            <div id="lightbox-frame" class=""></div>
          </div>
      </div>
    </div>
    <!-------------------------------------->
   
   
   
   
   
   
    <!-- Modale contactForm-->
    <div id="contact_modal" class="modal" aria-hidden="true" role="dialogue">
			<div class="modalContent">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form method="post" action="">
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" class="form-textarea" />
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" class="form-textarea"/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-textarea" />
            <label for="message">Votre message</label>
            <input type="text" name="message" id="message" /> <!-- ou textarea ??? -->
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
   <!-------------------------------------->

    <!-- Models -->

    <!-- API -->
    <script src="scripts/API/api.js"></script>

    <!-- Templates -->
    <script src="scripts/templates/MediaFrame.js"></script>
    <script src="scripts/templates/MediaCard.js"></script>
    <script src="scripts/templates/Carousel.js"></script>
    <script src="scripts/templates/photographerHeader.js"></script>
    <script src="scripts/templates/photographerInfo.js"></script>
    
    <!-- Factories -->
    <script src="scripts/factories/filterFactory.js"></script>
    <!-- Pages -->
    <script src="scripts/pages/photographer.js"></script>

    <!-- Utils-->
    <script src="scripts/utils/customSelect.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>

  </body>
</html>
